<!DOCTYPE html>
<html>
<head>

    <div class="picture-container">

        <p>+36 01 123 4567</p>
        <p>bakk.orsi@gmail.com</p>
        </div>
     
        <div class="links"></div>     
        <ul class="fa-brands">

     </div>
    </div>
